<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .subscribe-btn {
        background-color: rgb(201, 0, 0);
        color: aliceblue;
        border: none;
        padding: 9px 16px 9px 16px; /*top right bottom left */
        border-radius: 3px;
        cursor: pointer;
        transition: opacity 0.31s;
      }
      /* to use hover property use the class name and then :hover property */
      .subscribe-btn:hover {
        opacity: 0.7;
      }
      /* When a button is clicked active property works*/
      .subscribe-btn:active {
        opacity: 0.4;
      }

      .join-btn {
        background-color: rgb(255, 255, 255);
        border-color: darkcyan;
        color: rgb(49, 130, 244);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        /* height: 34px;
        width: 62px;
        it's a bad practise to use the height and width bcuz it'll restrict the control and extra text will over flow */
        cursor: pointer;
        /* transition take two values what you want to transition and how long */
        transition: background-color 0.5s, color 0.12s;
        /* use margin to spacing outside the element - added space on the outside of element */
        margin-left: 10px;
        margin-right: 10px;
        /* spacing inisde of the element is called padding. we can use padding for each side. the element will resize with text*/
        padding: 8px 10px 8px 10px;
      }

      .join-btn:hover {
        background-color: rgb(49, 130, 244);
        color: white;
      }
      .join-btn:active {
        opacity: 0.6;
      }
      .tweet-btn {
        background-color: #1d9bf0;
        color: white;
        border-radius: 20px;
        padding: 9px 10px 9px 10px;
        border: none;
        font-size: 13px;
        cursor: pointer;
        margin-left: 10px;
      }
      /* if we hover the style will activate */
      .tweet-btn:hover {
        /* shadow has 4 property :horiztonal position, vertical position, blur and color measure with rgba->a means opacity.  */
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
      }
      .Signup-btn {
        border: none;
        background-color: rgb(46, 164, 79);
        color: white;
        width: 78px;
        height: 35px;
        border-radius: 5px;
        font-size: 13px;
      }
      .req-btn {
        background-color: black;
        color: white;
        width: 110px;
        height: 35px;
      }
    </style>
    <button class="subscribe-btn">Subscribe</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>
    <button class="Signup-btn">Sign up</button>
    <button class="req-btn">Request now</button>
  </body>
</html>
